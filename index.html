<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="game_action.js"></script>    
    <link rel="stylesheet" href="style.css">

</head>
    <body class="body">
        <div class="back-game">
        </div>
        <div class="container">
            <div class="info">
                <div class="row">
                    <div class="col">
                       <div class="x">
                            <p>X</p>
                       </div>
                    </div>
                    <div class="col">
                        <div class="o">
                            <p>O</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">        
            <div class="game">
                            
            </div>
        </div>
        <div class="container">
            <div class="controle">
                <div class="row ">
                    
                    <div class="col">
                        <input id="reiniciar" type="button" class="btn btn-dark btn-sm " value="Reiniciar">
                    </div>
                    <div class="col">
                        <input id="desfazer_jogada" type="button" class="btn btn-dark btn-sm " value="Desfazer Jogada" disabled>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="modal-btn-si">Verdadeiro</button>
                        <button type="button" class="btn btn-warning" id="modal-btn-no">Falso</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
